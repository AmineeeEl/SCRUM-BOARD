<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="utf-8" />
	<title>YouCode | Scrum Board</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	<!-- ================== BEGIN core-css ================== -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
	<link href="assets/css/vendor.min.css" rel="stylesheet" />
	<!-- ________________________________ -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<!-- _____________________ -->
	<link href="assets/css/default/app.min.css" rel="stylesheet" />
	<link href="assets/css/style.css" rel="stylesheet" />
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
		</style>
		
	<!-- ================== END core-css ================== -->
</head>
<body>

	<!-- BEGIN #app -->
	<div id="app" class="app-without-sidebar">
		<!-- BEGIN #content -->
		<div id="content" class="app-content main-style" >
			<div class="navbar pt-1px">
				<div class="">
					<ol class="breadcrumb fs-15px" style="color: #18222D;">
						<li class="breadcrumb-item"><a href="javascript:;">Home</a></li>
						<li class="breadcrumb-item active">Scrum Board </li>
					</ol>
					<!-- BEGIN page-header -->
					<h1 class="page-header fs-30px" style="letter-spacing: 0.125rem;color: #18222D;">
						Scrum Board 
					</h1>
					<!-- END page-header -->
				</div>
				
				<div class="">
					
					<button class="btn btn-lg btn-info shadow-sm text-white fs-15px" type="button" data-bs-toggle="modal" data-bs-target="#modal-task">
						<i class="bi bi-plus-lg text-white"></i> Add Task</button>
					
					
				</div>
			</div>
			 
			<div id="cardsHolder"class=" d-flex flex-lg-row flex-xlg-wrap justify-content-xl-around overflow-auto  rounded " style=" margin: auto;margin-top: 4vw;">
				     
				<div  class="myCard m-2 shadow-sm" style="width:50vw;border-radius:7px;">
					<div class=" h-35px align "style="padding-left:20px;background-color: #2d353c;border-top-left-radius:7px;border-top-right-radius:7px;">
						<h4 class="fs-16px text-white fw-normal text-left shadow pt-8px " >To Do (<span id="to-do-tasks-count">6</span>)</h4>
					</div>
					<div id="toDoCard" class=" overflow-auto list-group "style="box-sizing: border-box;max-height:470px;border-bottom-left-radius:17px;border-bottom-right-radius:17px;" id="to-do-tasks">
						<!-- TO DO TASKS GOES HERE -->
						
					</div>
				</div>

				<div  class="myCard m-2 shadow-sm "style="width:50vw;border-radius:7px;">
					<div class=" h-35px align "style="padding-left:20px;background-color: #2d353c;border-top-left-radius:7px;border-top-right-radius:7px;">
						<h4 class="fs-17px text-white fw-normal text-left shadow pt-8px " >In Progess (<span id="in-progress-tasks-count">4</span>)</h4>
					</div>
					<div id="inProgessCard" class=" overflow-auto list-group"style="box-sizing: border-box;max-height:510px;border-bottom-left-radius:17px;border-bottom-right-radius:17px;" id="in-progress-tasks">
						<!-- IN PROGRESS TASKS GOES HERE -->
						
					</div>
				</div>
				
				<div  class="myCard m-2 shadow-sm "style="width:50vw;border-radius:7px;">
					<div class=" h-35px align "style="padding-left:20px;background-color: #2d353c;border-top-left-radius:7px;border-top-right-radius:7px;">
						<h4 class="fs-17px text-white fw-normal text-left shadow pt-8px " >Done (<span id="done-tasks-count">3</span>)</h4>
					</div>
					<div id="doneCard" class=" overflow-auto list-group"style="box-sizing: border-box;max-height:510px;border-bottom-left-radius:17px;border-bottom-right-radius:17px;" id="done-tasks">
						<!-- DONE TASKS GOES HERE -->
						
					</div>
				</div>
			</div>
		</div>
		</div>

		<!-- END #content -->
		
		
		<!-- BEGIN scroll-top-btn -->
		<a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top" data-toggle="scroll-to-top"><i class="fa fa-angle-up"></i></a>
		<!-- END scroll-top-btn -->
	</div>
	<!-- END #app -->
	
	<!-- TASK MODAL -->
	<div class="modal fade" id="modal-task" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<div class="h2">Add Task</div>
			  </div>
			  <div class="modal-body">
				<!--begin form-->
				<form class="form" action="">
					<div class="form-group">
						<label for="title" class="text-dark fw-bold fs-5" >Title <span class="text-danger">*</span> </label>
						<input id="title" type="text" class="inputChecker form-control form-control-lg" name="title" maxlength="27" required>
					</div>

					<label  class="mt-3 text-dark fw-bold fs-5">Type</label> <br>
					<div class="form-check">
						<input type="radio" name="type" id="feature" value="Feature" class="fs-5" checked>
						<label for="feature" class="fs-6 text-secondary" >Feature&emsp;</label> 
						<input type="radio" name="type" id="bug" value="Bug">
						<label for="bug"class="fs-6 text-secondary">Bug</label>
					</div>
					<div class="mt-3 form-group">
						<label for="priority" class="text-dark fw-bold fs-5">Priority</label>
						<select name="priority"  class="form-select form-select-lg text-secondary fw-light" id="priority">
							<option selected value="Low">Low</option>
							<option value="Medium">Medium </option>
							<option value="High">High</option>
						</select>
					</div>
					 
					<div class="mt-3 form-group">
						<label for="date" class="text-dark fw-bold fs-5">Deadline&emsp;<span class="text-muted fw-normal">(optional)</span></label>
						<input type="date" class="form-control form-control-lg text-secondary" name="date" id="date" >
					</div>  
					
					<div class="mt-3 form-group">
						<label  for="Description" class="text-dark fw-bold fs-5">Description&emsp;<span class="text-muted fw-normal">(optional)</span></label> <br>
						<textarea rows="5" class="form-control form-control-lg" id="Description"></textarea>
					</div>  
					<div class="modal-footer">
						<button id="close" type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
						<input id="save" onclick="add()" type="submit" class="btn  text-white" style="background-color: #0864cc;">
			  		</div>	
				</form>
				<!--end form-->
			  </div>
			</div>
			</div>
	</div>


	<!-- ================== BEGIN core-js ================== -->
	<script src="assets/js/vendor.min.js"></script>
	<script src="assets/js/app.min.js"></script>
	<script src="assets/js/data.js"></script>
	<script src="assets/js/script.js"></script>
	<!-- ================== END core-js ================== -->
	
</body>
</html>
